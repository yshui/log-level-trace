name: GitHub Pages

on:
  push:
    branches:
      - doc
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: false
          fetch-depth: 0

      # Install Rust & its package manager Cargo
      - name: Install cargo
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"

      - name: Cache .cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/git
            ~/.cargo/registry
          key: cargo-registry-${{ steps.date.outputs.date }}
          restore-keys: |
            cargo-registry-${{ steps.date.outputs.date }}
            cargo-registry-

      - name: Update Cargo.lock
        run: cargo update

      - name: Cache .cargo/bin
        uses: actions/cache@v3
        id: cache-cargo-bin
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bin-${{ hashFiles('Cargo.lock') }}
            ${{ runner.os }}-cargo-bin-

      - name: Install tools via cargo
        uses: actions-rs/cargo@v1
        if: ${{ steps.cache-cargo-bin.outputs.cache-hit != 'true' }}
        with:
          command: install
          args: --force mdbook-toc

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Read .env
        id: mdbook-version
        run: |
          . ./.env
          echo "MDBOOK_VERSION=${MDBOOK_VERSION}" >> $GITHUB_OUTPUT

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: '${{ steps.mdbook-version.outputs.MDBOOK_VERSION }}'

      - name: Build
        run: mdbook build -d _site

      - name: Copy assets
        continue-on-error: true
        run: cp -rv assets _site/

      - name: Upload
        uses: actions/upload-pages-artifact@v1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

