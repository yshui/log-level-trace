[book]
authors = ["Yuxuan Shui"]
language = "en"
multilingual = false
src = "src"
title = "yshui --log-level=trace"

[output.html]
default-theme = "coal"
additional-js = [ "scripts/toc.js" ]
additional-css = ["./theme/css/mdbook-admonish.css"]

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`
